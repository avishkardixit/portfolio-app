<section id="experience">
  <h2 class="section-title"><span>02.</span> Experience</h2>

  <div class="exp">
    <div class="tabs">
      <button *ngFor="let job of jobs; let i=index"
              (click)="selected=i"
              [class.active]="selected === i">
        {{ job.company }}
      </button>
    </div>

    <div class="details">
      <h3>{{ jobs[selected].role }}</h3>
      <p class="time">{{ jobs[selected].time }}</p>

      <ul>
        <li *ngFor="let p of jobs[selected].points">▹ {{ p }}</li>
      </ul>
    </div>
  </div>
